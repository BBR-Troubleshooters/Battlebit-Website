<!DOCTYPE html>
<html lang="en">

<head>
	<title>Battlebit - Troubleshooting</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Blog Template">
	<meta name="author" content="Phyrok">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
		integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a8fcb904d6.js" crossorigin="anonymous"></script>

	<!-- Theme CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/theme-1.css">

</head>

<body>

	<header class="header text-center">
		<h1 class="blog-name pt-lg-4 mb-0"><a href="index.html">Battlebit.dev</a></h1>

		<nav class="navbar navbar-expand-lg navbar-dark">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
				aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column">
				<div class="profile-section pt-3 pt-lg-0">
					<img class="profile-image mb-3 rounded-circle mx-auto" src="assets/images/logo.png" alt="image">

					<div class="bio mb-3">This website is powered by Troubleshooters.</div><!--//bio--><!--//social-list-->
					<hr>
				</div><!--//profile-section-->

				<ul class="navbar-nav flex-column text-center my-2">
					<li class="nav-item">
						<a class="nav-link discord" href="#"><i class="fab fa-discord fa-fw mr-2"></i>Discord</a>
					</li>
				</ul>

				<ul class="navbar-nav flex-column text-center my-2">
					<li class="nav-item">
						<a class="nav-link" href="index.html"><i class="fas fa-home fa-fw mr-2"></i>Home</a>
					</li>
				</ul>

				<div class="my-2">
					<a class="btn btn-primary" href="report.html">Report an issue</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="main-wrapper">
		<section class="blog-list px-3 py-5 p-md-5">
			<div class="container">
				<div class="item mb-5">
					<div class="media">
						<div class="media-body">
							<h3 class="heading text-center"> Report an issue</h3>
							<form onsubmit="sendContact(event)">
								<div class="mb-2">
								  <label for="emailInput" class="form-label">Enter your Email Address</label>
								  <input type="email" class="form-control" id="emailInput" required>
								</div>
								<div class="mb-2">
									<label for="discordName" class="form-label">Enter your Discord Name</label>
									<input type="text" class="form-control" id="discordName" required>
									<label for="discordID" class="form-label">Enter your Discord ID</label>
									<input type="text" class="form-control" id="discordID" required>
								  </div>
								<div class="mb-2">
								  <label for="messageInput" class="form-label">Enter your message</label>
								  <textarea class="form-control" id="messageInput" rows="3" required></textarea>
								</div>
								<button type="submit reset" class="btn btn-primary">Submit</button>
							  </form>
						</form>
					</div><!--//media-body-->
				</div><!--//media-->
			</div><!--//item-->

	</div>
	</section>

	<footer class="footer text-center py-2 theme-bg-dark">

		<small class="copyright">Designed with <i class="fas fa-heart" style="color: #fb866a;"></i> by <a
				href="https://phyrok.xyz/" target="_blank">Phyrok</a></small>

	</footer>

	</div><!--//main-wrapper-->




	<!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->
	<div id="config-panel" class="config-panel d-none d-lg-block">
		<div class="panel-inner">
			<a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i
					class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6"></i></a>
			<h5 class="panel-title">Choose Colour</h5>
			<ul id="color-options" class="list-inline mb-0">
				<li class="theme-1 active list-inline-item"><a data-style="assets/css/theme-1.css" href="#"></a></li>
				<li class="theme-2  list-inline-item"><a data-style="assets/css/theme-2.css" href="#"></a></li>
			</ul>
			<a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
		</div><!--//panel-inner-->
	</div><!--//configure-panel-->



	<!-- Javascript -->
	<script src="assets/plugins/jquery-3.3.1.min.js"></script>
	<script src="assets/plugins/popper.min.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/webhook.js"></script>

	<!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
	<script src="assets/js/demo/style-switcher.js"></script>
	</script>

</body>

</html>
